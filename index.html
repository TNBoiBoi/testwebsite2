<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or Ozery's Converter</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
            z-index: -1;
            opacity: 0.15;
            transition: opacity 0.3s ease;
        }

        .pattern-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .pattern-item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .case-pattern {
            display: none;
        }

        .burger-pattern {
            display: block;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-button {
            background: #f3f4f6;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button:first-child {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        .toggle-button:last-child {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .toggle-button.active {
            background: #ff6b00;
            color: white;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .result {
            background-color: #fff3e6;
            padding: 1rem;
            border-radius: 0.375rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result-note {
            font-size: 0.875rem;
            color: #666;
        }

        .helper-text {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
        }
		.menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            cursor: pointer;
            font-size: 2rem;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: 0.3s;
            z-index: 9;
            padding-top: 80px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover {
            background: #f3f4f6;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Styles for Free Hugs page */
        .hug-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hug-button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
		.coin-container {
    background-color: rgba(
        255,
        255,
        255,
        0.9
    );
    border-radius: 20px;
    box-shadow: 0 10px 20px
        rgba(0, 0, 0, 0.3);
    padding: 2rem;
    text-align: center;
    animation: fadeIn 1s ease;
    width: 80%;
    max-width: 500px;
    perspective: 1000px;
}



.coin {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 8px 20px
        rgba(0, 0, 0, 0.2);
    transition: transform 0.5s
        ease-in-out;
    margin: 0 auto;
    backface-visibility: hidden;
}


.result {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
    transition: opacity 0.5s ease-in-out;
    opacity: 0;
    text-transform: uppercase;
    font-weight: bold;
    text-shadow: 1px 1px 2px
        rgba(0, 0, 0, 0.4);
    letter-spacing: 2px;
}

.coin:hover {
    transform: scale(1.1);
    transition: transform 0.3s
        ease-in-out;
}

@keyframes spin {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

.coin.flip {
    animation: spin 1s
        cubic-bezier(0.4, 2.5, 0.6, 0.5);
}

.coin img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transform: rotateY(0deg);
}

.coin-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px
        rgba(0, 0, 0, 0.2);
    transition: transform 0.5s
        ease-in-out;
}
#toss-button {
    background-color: #4e6bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s
            ease-in-out,
        transform 0.2s ease-in-out;
    width: 100%;
    margin-top: 20px;
}

#toss-button:hover {
    background-image: linear-gradient(
        45deg,
        #4e6bff,
        #ff6b6b
    );
    transform: scale(1.05);
}

.coin-container:hover {
    transform: scale(1.02);
}
    </style>
</head>
<body>
    <div class="menu-btn">‚ò∞</div>
	
	<nav class="nav-menu">
        <div class="nav-item" data-page="converter">Converter</div>
        <div class="nav-item" data-page="hugs">Flip it</div>
    </nav>

    <!-- Converter Page -->
    <div class="page active" id="converter-page">
        <div class="background-pattern">
            <!-- Background items will be inserted here via JS -->
        </div>
    <div class="converter-card">
        <h1 class="title">üîë Or Ozery's Converter üçî</h1>
        
        <div class="toggle-container">
            <button class="toggle-button active" data-converter="mcdonalds">McDonald's</button>
            <button class="toggle-button" data-converter="case">CS:GO Keys</button>
        </div>

        <div class="input-group">
            <label for="ilsInput">Enter amount in ILS:</label>
            <input 
                type="number" 
                id="ilsInput" 
                placeholder="Enter amount in ‚Ç™"
            >
        </div>

        <div class="result">
            <div class="result-value">0 McDonald's Meals</div>
            <div class="result-note">(Based on ‚Ç™60 per meal)</div>
        </div>

        <div class="helper-text">
            Need a quick conversion? Just enter the amount in Israeli Shekels above!
        </div>
	</div>
	
	
    </div>
<div class="page" id="hugs-page">
<div class="coin-container">
         <div class="coin" id="coin">
      <img src=
"woz.png" 
           alt="Heads" />
    </div>
    <button id="toss-button">
      Toss It
    </button>
  </div>
  <p class="result"></p>
    </div>
	</div>
	</div>
    <script>
        // Create and update background
        const backgroundPattern = document.querySelector('.background-pattern');
        
        function updateBackground(type) {
            backgroundPattern.innerHTML = '';
            const itemCount = 12; // Reduced count for better performance

            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'pattern-item';
                
                if (type === 'mcdonalds') {
                    item.textContent = 'üçî';
                } else {
                    const img = document.createElement('img');
                    img.src = 'https://community.fastly.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXX7gNTPcUlrBpNQ0LvROW-0vDYVkQ6d1QFsO2kKAYzhPDJd2wUtd61l9HZlqfxZe2HwDtUscYo0r6WodWn2RqkpRRDMuS_sw/360fx360f';
                    img.alt = 'CS:GO Keys';
                    item.appendChild(img);
                }
                
                backgroundPattern.appendChild(item);
            }
        }

        // Initial background
        updateBackground('mcdonalds');

        // Conversion rates
        const rates = {
            mcdonalds: {
                rate: 60,
                unit: "McDonald's Meals",
                note: "(Based on ‚Ç™60 per meal)",
                emoji: "üçî"
            },
            case: {
                rate: 9.5,
                unit: "CS:GO Keys",
                note: "(Based on ‚Ç™9.5 per key)",
                emoji: "üîë"
            }
        };

        let currentConverter = 'mcdonalds';

        // Handle conversion
        const ilsInput = document.getElementById('ilsInput');
        const resultValue = document.querySelector('.result-value');
        const resultNote = document.querySelector('.result-note');

        function calculateConversion(ils) {
            if (!ils) return 0;
            return (parseFloat(ils) / rates[currentConverter].rate).toFixed(2);
        }

        function updateResult(ils) {
            const value = calculateConversion(ils);
            resultValue.textContent = `${value} ${rates[currentConverter].unit}`;
            resultNote.textContent = rates[currentConverter].note;
        }

        // Handle toggle buttons
        const toggleButtons = document.querySelectorAll('.toggle-button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Update converter
                currentConverter = button.dataset.converter;
                
                // Update background
                updateBackground(currentConverter);
                
                // Update conversion if there's a value
                updateResult(ilsInput.value);
            });
        });

        ilsInput.addEventListener('input', (e) => {
            updateResult(e.target.value);
        });
		const menuBtn = document.querySelector('.menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        const pages = document.querySelectorAll('.page');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Page Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.getAttribute('data-page');
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(`${pageId}-page`).classList.add('active');
                navMenu.classList.remove('active');
            });
        });

        // Heart Animation
        const hugButton = document.querySelector('.hug-button');
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        
		
		const coinIcon = document.getElementById('coin');
const tossBtn = 
    document.getElementById('toss-button');
const result = 
    document.querySelector('.result');
coinIcon.insertAdjacentElement('afterend', result);
tossBtn.addEventListener('click', () => {
    tossBtn.disabled = true;
    tossCoinFunction();
});
function tossCoinFunction() {
    const randomVal = Math.random();
    const faceCoin = randomVal < 0.5 ? 'Skibidi Ozer' : 'W Ozer';
    const imageUrl = faceCoin === 'W Ozer' ? 'woz.png' :'skibi.png';
        
    coinIcon.classList.add('flip');
    setTimeout(() => {
        coinIcon.innerHTML = 
            `<img src="${imageUrl}" alt="${faceCoin}">`;
        coinIcon.classList.remove('flip');
        setTimeout(() => {
            result.textContent = `Result: ${faceCoin}`;
            result.style.opacity = 1;
            tossBtn.disabled = false;
        }, 500);
    }, 1000);
}
    </script>
</body>
</html>
