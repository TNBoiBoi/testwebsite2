<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or Ozery's Converter</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
            z-index: -1;
            opacity: 0.15;
            transition: opacity 0.3s ease;
        }

        .pattern-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .pattern-item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .case-pattern {
            display: none;
        }

        .burger-pattern {
            display: block;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-button {
            background: #f3f4f6;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button:first-child {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        .toggle-button:last-child {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .toggle-button.active {
            background: #ff6b00;
            color: white;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .result {
            background-color: #fff3e6;
            padding: 1rem;
            border-radius: 0.375rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result-note {
            font-size: 0.875rem;
            color: #666;
        }

        .helper-text {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="background-pattern">
        <!-- Background items will be inserted here via JS -->
    </div>

    <div class="converter-card">
        <h1 class="title">üîë Or Ozery's Converter üçî</h1>
        
        <div class="toggle-container">
            <button class="toggle-button active" data-converter="mcdonalds">McDonald's</button>
            <button class="toggle-button" data-converter="case">CS:GO Keys</button>
        </div>

        <div class="input-group">
            <label for="ilsInput">Enter amount in ILS:</label>
            <input 
                type="number" 
                id="ilsInput" 
                placeholder="Enter amount in ‚Ç™"
            >
        </div>

        <div class="result">
            <div class="result-value">0 McDonald's Meals</div>
            <div class="result-note">(Based on ‚Ç™60 per meal)</div>
        </div>

        <div class="helper-text">
            Need a quick conversion? Just enter the amount in Israeli Shekels above!
        </div>
    </div>

    <script>
        // Create and update background
        const backgroundPattern = document.querySelector('.background-pattern');
        
        function updateBackground(type) {
            backgroundPattern.innerHTML = '';
            const itemCount = 12; // Reduced count for better performance

            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'pattern-item';
                
                if (type === 'mcdonalds') {
                    item.textContent = 'üçî';
                } else {
                    const img = document.createElement('img');
                    img.src = 'https://community.fastly.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXX7gNTPcUlrBpNQ0LvROW-0vDYVkQ6d1QFsO2kKAYzhPDJd2wUtd61l9HZlqfxZe2HwDtUscYo0r6WodWn2RqkpRRDMuS_sw/360fx360f';
                    img.alt = 'CS:GO Keys';
                    item.appendChild(img);
                }
                
                backgroundPattern.appendChild(item);
            }
        }

        // Initial background
        updateBackground('mcdonalds');

        // Conversion rates
        const rates = {
            mcdonalds: {
                rate: 60,
                unit: "McDonald's Meals",
                note: "(Based on ‚Ç™60 per meal)",
                emoji: "üçî"
            },
            case: {
                rate: 9.5,
                unit: "CS:GO Keys",
                note: "(Based on ‚Ç™9.5 per key)",
                emoji: "üîë"
            }
        };

        let currentConverter = 'mcdonalds';

        // Handle conversion
        const ilsInput = document.getElementById('ilsInput');
        const resultValue = document.querySelector('.result-value');
        const resultNote = document.querySelector('.result-note');

        function calculateConversion(ils) {
            if (!ils) return 0;
            return (parseFloat(ils) / rates[currentConverter].rate).toFixed(2);
        }

        function updateResult(ils) {
            const value = calculateConversion(ils);
            resultValue.textContent = `${value} ${rates[currentConverter].unit}`;
            resultNote.textContent = rates[currentConverter].note;
        }

        // Handle toggle buttons
        const toggleButtons = document.querySelectorAll('.toggle-button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Update converter
                currentConverter = button.dataset.converter;
                
                // Update background
                updateBackground(currentConverter);
                
                // Update conversion if there's a value
                updateResult(ilsInput.value);
            });
        });

        ilsInput.addEventListener('input', (e) => {
            updateResult(e.target.value);
        });
    </script>
</body>
</html>
